<!DOCTYPE html>

<head>
    <title>Solar System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="solarsystem.css"> 
    <script src="script.js">
    </script>
</head>

<body>
    <div class="main_div">
        <div id="div_1_1">Calculate the Weight of An Object on Different Planets</div>
        <div id="div_1_2">
            <div id="div_1_2_1">
                <input type="text" id="weight_input" placeholder="Mass in KiloGram">
                <select id="planets" onchange="changeImage()">
                    <option value="" disabled selected hidden>Select Planet</option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>

                </select>
                <input type="submit" class="submit_button" onclick="calculate()" value="Calculate">
            </div>
            <br />
            <div id="div_1_2_2">
                Enter Weight in Number only !
            </div>
        </div>
        <div id="div_1_3">
            <div id="div_1_3_1">
                <img id="planet_img" src="assets/earth.png">
            </div>
            <div id="div_1_3_2">
                <div id="div_1_3_2_1">
                    <p id="weight_on_planet">The Weight of Object on Earth is</p>
                </div>

                <p id="circle">98 N</p>
            </div>
        </div>
    </div>
</body>

</html>
